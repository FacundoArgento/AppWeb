<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Booking</title>
</head>
<body>
<div class="container-fluid" align="center">
    	<h1> Confirm Booking </h1>
        <label> Room: </label>
        <span th:text="${booking.room.name}"></span><br/>
        <label> CheckIn: </label>
        <span th:text="${booking.checkIn}"></span><br/>
        <label> CheckOut: </label>
        <span th:text="${booking.checkOut}"></span><br/>
        <label> Occupancy: </label>
        <span th:text="${booking.occupancy}"></span><br/><br/>
        <form action="#" th:action="@{/bookings/confirm}" th:object="${booking}" method="post">
        	<input type="hidden" th:field="${booking.checkIn}"/>
        	<input type="hidden" th:field="${booking.checkOut}"/>
        	<input type="hidden" th:field="${booking.occupancy}"/>
        	<input type="hidden" th:name="roomId" th:value="${booking.room.id}"/>
        	<button type="submit" name="confirm"> Confirm Booking </button>
    	</form>
</div>
</body>
</html>
